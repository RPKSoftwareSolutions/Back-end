<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form method="post" action="http://localhost:5001/api/xml" enctype="multipart/form-data" >
        <table>
            <tr>
                <td colspan="2" style="color:red;">Please select one <strong>Xml</strong> file and one <strong>Zip</strong> file containing images and audios</td>
            </tr>
            <tr>
                <th>Select File </th>
                <td><input id="csv" name="files" type="file" multiple /></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="submit" />
                </td>
            </tr>
        </table>
    </form>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
    <script>
        //form Submit
        $("form").submit(function (e) {
            e.preventDefault();
            var formData = new FormData($('form').get(0));
            $.ajax({
                url: 'http://localhost:5001/api/xml',
                type: 'POST',
                data: formData,
                async: false,
                cache: false,
                contentType: false,
                enctype: 'multipart/form-data',
                processData: false,
                success: function (response) {
                    alert(response.message);
                },
                error: function () {
                    alert("error");
                }
            });
            return false;
        });
    </script>
</body>
</html>
